<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>스마트 카메라</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7272957295128241"
     crossorigin="anonymous"></script>
</head>
<body>

    <div id="mobile-frame">
        
        <div id="camera-wrap">
            <video id="video" autoplay playsinline muted></video>
            
            <div id="premium-sticker" class="hidden">
                <span>🐱</span>
            </div>
            
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div id="controls">
            <div id="status-text">상태 확인 중...</div>
            
            <div class="options">
                <button id="btn-beauty" class="opt-btn">✨ 뽀샤시</button>
                <button id="btn-premium" class="opt-btn" disabled>👑 스티커(유료)</button>
            </div>

            <button id="btn-shutter"></button>
        </div>

        <div id="ad-modal" class="hidden">
            <div class="ad-content-box">
                <h3>잠깐! 🖐️</h3>
                <p>광고를 보고 나면<br>프리미엄 스티커가 켜집니다!</p>
                
                <div class="ad-placeholder">
                    [구글 애드센스 광고 영역]
                </div>

                <button id="btn-close-ad">광고 닫고 스티커 쓰기</button>
            </div>
        </div>

    </div> <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
